    <input type="button" value="開始遊戲" id="beg" style="color:white;width:170px;height:60px;font-size: 40px;background-color: cornflowerblue;" >
    <input type="button" value="回首頁" style="color:white;width:170px;height:60px;font-size: 40px;background-color: cornflowerblue;">

<script>
s=['1','2','3','4','5'];
var turn="up";
justclickdata="";
var rightclick=0;
    function valClear(){
        for(i=0;i<10;i++){
            $(".upcard:eq("+i+")").val("");
            $(".downcard:eq("+i+")").val("");
        }
        
    }
    $("#beg").click(function(){
        turn="up";
        rightclick=0;
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<10;i++){
            $(".upcard:eq("+i+")").val(s[i]);
            $(".upcard:eq("+i+")").data("num",s[i]);
            
        }
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<10;i++){
            $(".downcard:eq("+i+")").val(s[i]);
            $(".downcard:eq("+i+")").data("num",s[i]);
        }
        setTimeout("valClear()",3000);
         
    });

    $(".upcard").click(function(){
        if(turn=="up"){ 
            $(this).val($(this).data("num"));
            turn="down";
            justclickdata=$(this).data("num");
        }
    });
    $(".downcard").click(function(){
        if(turn=="down"){
            if($(this).data("num")==justclickdata) {
                $(this).val($(this).data("num"));
                turn="up";
                rightclick++;
                if(rightclick==5){
                    alert("You Win!!!");
                }
            }else{
                for(i=0;i<10;i++){
                    $(".upcard:eq("+i+")").val("");
                    $(".downcard:eq("+i+")").val("");
                }
                turn="up";
                rightclick=0;
            }
            
           
      
        }
    });
    
</script>
